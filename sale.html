<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/about.css" />
    <link rel="stylesheet" href="./css/rent.css" />
    <link rel="stylesheet" href="./css/sale.css" />
    <title>Продажа</title>
  </head>
  <body class="header__sale">
    <header class="header__about header__sale">
      <div class="container">
        <div class="header__body">
          <div class="header__phone">
            <a href="#">
              <img class="phone" src="./images/phone.svg" />
            </a>
            <a href="#">
              <img
                class="cart"
                src="./images/cart.svg"
                alt="Корзина покупателя"
              />
            </a>
          </div>
          <a href="/">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
          </a>
          <div class="header__burger">
            <span></span>
          </div>
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__list-item">
                <a class="header__link" href="./sale.html">Продажа</a>
              </li>
              <li class="header__list-item">
                <a class="header__link" href="./rent.html">Аренда</a>
              </li>
              <li class="header__list-item">
                <a class="header__link" href="./service.html">Сервис</a>
              </li>
              <li class="header__list-item">
                <a class="header__link" href="./about.html">О компании</a>
              </li>
            </ul>
          </nav>
          <div class="header__info">
            <a href="#">
              <img
                class="cart"
                src="./images/cart.svg"
                alt="Корзина покупателя"
              />
            </a>
            <a class="link" href="#">
              <p class="contacts">+7 (3452)500-006</p>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="block__title-container1 block__title-container1-catalog">
        <div class="block__title-container2 block__title-container2-sale">
          <span class="red-line"></span>
          <h2
            class="container__title container__title-catalog container__title-rent"
          >
            Каталог кофемашин для аренды
          </h2>
        </div>
      </div>
      <!-- верхняя сортировка -->
      <div class="sale__menu">
        <div class="sale__filter">Сортировать:</div>
        <!-- здесь спан или шо для бургер меню  -->
        <div class="sale__position">
          <div class="horizontal__position"></div>
          <div class="vertical__position"></div>
        </div>
      </div>
      <!-- основной контент -->
      <section class="content">
        <div class="content__menu">
          <h3 class="content__title">кофемашины</h3>
          <div class="content__menu_checkboxes">
            <div class="radio">
              <input class="custom-radio" name="place" id="home" type="radio" />
              <label for="home" class="checkbox__container"> Дом </label>
              <input
                class="custom-radio"
                name="place"
                id="office"
                type="radio"
              />
              <label for="office" class="checkbox__container"> Офис </label>
              <input
                class="custom-radio"
                name="place"
                id="caffe"
                type="radio"
              />
              <label for="caffe" class="checkbox__container">
                Кафе рестораны
              </label>
            </div>
            <div class="radio checkbox__brand">
              <h3 class="checkbox__brand_title">Бренд</h3>
              <input
                class="custom-checkbox"
                name="brand"
                id="kraffit"
                type="checkbox"
              />
              <label for="kraffit" class="checkbox__container"> Kraffit </label>
              <input
                class="custom-checkbox"
                name="brand"
                id="jura"
                type="checkbox"
              />
              <label for="jura" class="checkbox__container"> Jura </label>
              <input
                class="custom-checkbox"
                name="brand"
                id="nivona"
                type="checkbox"
              />
              <label for="nivona" class="checkbox__container"> Nivona </label>
            </div>
            <div class="radio checkbox__brand">
              <h3 class="checkbox__brand_title">Тип кофемашины</h3>
              <input
                class="custom-checkbox"
                name="type"
                id="one"
                type="checkbox"
              />
              <label for="one" class="checkbox__container">
                Одногруппная
              </label>
              <input
                class="custom-checkbox"
                name="type"
                id="two"
                type="checkbox"
              />
              <label for="two" class="checkbox__container">
                Двухгруппная
              </label>
            </div>
            <div class="radio">
              <div class="polzunok-container-5">
                <h3 class="checkbox__brand_title polzunok__title">Цена руб:</h3>
                <input type="text" class="polzunok-input-5-left" />
                <input type="text" class="polzunok-input-5-right" />
                <div class="polzunok-5"></div>
              </div>
              <div class="polzunok-container-6">
                <h3 class="checkbox__brand_title polzunok__title">Объем, л:</h3>
                <input type="text" class="polzunok-input-6-left" />
                <input type="text" class="polzunok-input-6-right" />
                <div class="polzunok-6"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="content__cards"></div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://atuin.ru/demo/ui-slider/jquery-ui.min.js"></script>
    <script src="https://atuin.ru/demo/ui-slider/jquery.ui.touch-punch.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
